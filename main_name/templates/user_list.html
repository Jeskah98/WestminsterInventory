
{% extends 'inventory/base.html' %}

{% block content %}
<h2>User List</h2>
<table>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Role</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>
    <td>{{ user.status }}</td>
    <td><a href="{% url 'update_user_role' user.id %}">Update Role</a></td>
    <td><a href="{% url 'delete_user' user.id %}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
<br>
<a href="{% url 'add_user' %}">Add User</a>
<br>
<a href="{% url 'admin_dashboard' %}" class="btn btn-primary">Admin Dashboard</a>
{% endblock %}
